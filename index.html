<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <style>

  </style>
</head>

<body class="container py-2 bg-dark text-white">
  <h1 class="text-center">Workout App</h1>

  <form class="mt-4">
    <input autocomplete="off" required type="text" name="actividad" class="form-control mb-3" id="name"
      placeholder="Nombre del ejercicio">
    <div class="input-group mb-3">
      <input required name="reps" type="number" class="form-control" placeholder="Repeticiones"
        aria-label="Repeticiones">
      <input required name="sets" type="number" class="form-control" placeholder="Sets" aria-label="Sets">
    </div>
    <div class="input-group mb-3">
      <input required name="weight" type="number" class="form-control" placeholder="Peso" aria-label="Peso">
      <span class="input-group-text">kg</span>
    </div>

    <input type="submit" class="btn btn-primary" value="Add"></input>
    <input type="hidden" name="currentRow">
  </form>

  <br><br>
  <hr>

  <div class="container my-4">
    <table class="table text-white">
      <thead>
        <tr class="text-center">
          <th scope="col">Ejercicio</th>
          <th scope="col">Reps</th>
          <th scope="col">Sets</th>
          <th scope="col">Peso</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <button class="btn btn-outline-primary fas fa-sync-alt" id="reset"></button>
  </div>
  <script src="./index.js" type="module"></script>
  <script src="./offline_script.js" type="module"></script>
</body>

</html>
